<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowSomeMore | Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <div class="container" style="max-width: 500px; margin: 60px auto;">
    <h2 class="text-center text-pink">👛 Create Account</h2>
    <form action="/signup" method="POST" class="mb-5">
      <div class="form-floating mb-3">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-pink w-100">Sign Up</button>
    </form>

    <h2 class="text-center text-pink">🔐 Login</h2>
    <form action="/login" method="POST">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-outline-pink w-100">Login</button>
    </form>
  </div>
</body>
</html>
